<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Validation</title>
    <link rel="icon" href="./logo.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <script src="./validatio.js"></script>
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="register-form">
            <h3 class="heading">Đăng nhập thành viên</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí 💖</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input  id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Nguyễn Văn Duy" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@gmail.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
            
            <button class="form-submit">Đăng nhập</button>
        </form>
    </div>

    <script>

        new Validator('#register-form');

    </script>
</body>
</html>
